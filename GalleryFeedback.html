<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gund Gallery Experience</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" >
        <!-- <link href="css/GalleryFeedback.css" type="text/css" rel="stylesheet" > -->
    </head>
    <body>
        <header style="text-align: center">
            The Gund - Exhibition Feedback
        </header>
        <div class = "container">            
            <div class="row" style="padding-block: 10px;">
                <div class = "row radio-buttons" id="radio-buttons" style="justify-content: space-around; padding-block:10px;">
                        <input type="radio" class="btn-check" name="options" id="0" autocomplete="off">
                        <label class="btn btn-light col-6 col-sm-4 btn" for="0" id="exb_buttons">Exhibition 1</label>
                        <input type="radio" class="btn-check" name="options" id="1" autocomplete="off">
                        <label class="btn btn-light col-6 col-sm-4 btn" for="1" id="exb_buttons">Exhibition 2</label>
                        <input type="radio" class="btn-check" name="options" id="2" autocomplete="off">
                        <label class="btn btn-light col-6 col-sm-4 btn" for="2" id="exb_buttons">Exhibition 3</label>
                        <input type="radio" class="btn-check" name="options" id="3" autocomplete="off">
                        <label class="btn btn-light col-6 col-sm-4 btn" for="3" id="exb_buttons">Exhibition 4</label>
                </div>  
            </div> 
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
        <script src="galleryFeedback.js"></script>  
    </body>
</html>
