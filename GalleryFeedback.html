<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Gund Gallery Experience</title>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>


        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" >
        <link href="css/GalleryFeedback.css" type="text/css" rel="stylesheet" >
    </head>
    <body>
        <div class="background-image">
            <img src= "gund_img/gund3.jpeg" alt="background image of Gund Gallery">
        </div>
        <div class = "content-section">            
            <div class="word-box" style="padding-top:3rem; margin-inline:auto;">
                <div class="selector-container" style="padding-top:3rem; text-align:center;"> <!-- selector section begin-->
                    <div class="select">
                        <select name="slct" id="slct" style="text-align:center; display:inline;">
                            <option>Loading...</option>
                        </select>
                    </div>
                </div> <!-- Selector section end-->
                <div class="label">
                    <label>Select an Exhibition!</label>
                </div>
                <input type="text" class="form-control" id="word-response">
                <button class="btn btn-primary" id="submit-btn">Submit Response!</button>
            </div>
            <div class="flex-container">
                <div class="carousel-container">
                <div class="slider">
                    <img id="slide-1" src="gund_img/gund1.jpeg" alt="Exhibition 1 Image" draggable="false">
                </div>
            </div>
            </div>
             <div>   
                <a href="index.html" class="previous">Previous</a>
                <a href="words.html" class="next">Next</a>  
            </div>    
        </div>   
        <script src="galleryFeedback.js"></script>   
    </body>
</html>
